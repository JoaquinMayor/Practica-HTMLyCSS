<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>

<body>
    <h1>Formularios en HTML</h1>

    <form method="post" action="mi_servidor" autocomplete="off"> <!--Formulario, novalidate hace que no se validen los datos mandados, por defecto se hacen los metodos gets, pero si queremos que datos no se visualicen tenemos que utilizar el método post-->
            <!--action es donde se envia la información-->
        <fieldset> <!--Marco al formulario-->
            <legend>Datos Persona:</legend> <!--Título-->

            <label for="idPersona">Id Persona</label> 
            <br/>
            <input type="text" id="idPersona" name="idPersona"  readonly="true" disabled="true" value="100"/> <!--Se llena de manera automática-->
            <br/>

            <input type="hidden" id="sistema" name="sistema" value="SAP"> <!--Valor oculto que se recibe-->
        
            <label for="nombre">Nombre:</label> <!--Estiqueta para que quede claro, en el for se pasa la id para relacionar los elementos-->
            <br/>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required="true"/> <!--El name es para que se envie el valor, placeholder es para que aparezca lo que debe escribir-->
            
            <br/>
            <label for="apellido">Apellido:</label>
            <br/>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required="true"/> <!--required hace que el campo sea obligatorio-->
            <br/>
            <label for="email">Email:</label> <br/>
            <input type="email" id="email" name="email" placeholder="Ingrese el Email" required="true"/>
            <br/>
            <label for="edad">Edad:</label> <br/>
            <input type="number" id="edad" name="edad" placeholder="Ingrese la edad" required step="any"/> <!--step permite que permite cualquier numero-->
            <br/>
            <label>Género</label> <br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/> <!--value es el valor predeterminado para mandar-->
            <label for="femenino">Femenino</label> <br/>
            <input type="radio" id="masuclino" name="genero" value="masculino"/> <!--Para poder seleccionar solo uno el name debe ser el mismo-->
            <label for="masculino">Masculino</label>
            <br/>
            <label>Género de música favorita</label> <br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/> <!--Se envian varios valores-->
            <label for="clasica">Cláica</label><br/>
            <input type="checkbox" id="jazz" name="musica" value="jazz"/>
            <label for="clasica">Jazz</label><br/>

            <label for="autos">Marca de auto favorita</label><br/>
            <select id="autos" name="autos"> <!--Caja para seleccionar opciones, multiple para elegir varias opciones-->
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select>
            <br/>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" rows="2" cols="30">
                Este es mi comentario...
            </textarea>
            <br/>
            <label for="contraseña">Contraseña:</label> <br/>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su cuntraseña" required="true"/>

            <br/>
            <input type="submit" value="Enviar"/> <!--Boton, sumit porque envia el formulario a un servidor, el value es para que aparezca lo que le escribimos-->

            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
            <br/>
            <input type="reset" value="restrablecer"/>


        </fieldset>

    </form>
</body>
</html>
